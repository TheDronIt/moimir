{% extends 'web/base.html' %}
{% load static %}
{% block content %}
	<section class="news_about_block">
		<div class="news_about_image">
			<img src="{{news.image.url}}" alt=" ">
			<button class="news_about_back" onclick="history.back();">
				<img src="{% static 'web/img/icons/back.svg' %}" alt=" ">
			</button>
			
		</div>
		
		<h3>{{news.title}}</h3>
		{{news.description|linebreaks}}
		<span class="news_card_date">{{news.date}}</span>
	</section>
{% endblock content %}
