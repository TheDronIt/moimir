{% extends 'web/base.html' %}
{% load static %}
{% block content %}
	<div class="button-back_container">
		<input type="button" onclick="history.back();" value="Назад" class="button-back" />
	</div>
	<section class="service_add">
		<form method="POST" enctype="multipart/form-data" class="service_add_form">
            {% csrf_token %}

			{{form}}

			<button type="submit" class="button">Опубликовать</button>
		</form>
	</section>
{% endblock content %}
